<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4e2a6813c0.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div>
    <img class="logo" src="images/logo.svg" alt="logo">
  </div>


  <div class="container">
    <div><img class="img" src="images/illustration-mockups.svg" alt="illustration"></div>

    <div class="about">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="btn">Register</a>
    </div>
  </div>

  <div class="icons">
    <div class="icon">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="icon">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="icon">
      <i class="fab fa-instagram"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/himanshu-murmu-5169061a5">Himanshu_Murmu</a>.
    </p>
  </footer>

</body>

</html>
